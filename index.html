<!DOCTYPE html>
<html>
    <head>
      <title>MyVinyl</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
      <!-- <link rel="shortcut icon" href="http://www.iconj.com/ico/j/7/j7zjr28gm1.ico" type="image/x-icon" /> -->
    </head>
    <body class="container">
      <nav class="navbar navbar-default">
        <!-- navbar-fixed-top -->
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- <img class="navlogo" src="http://freevector.co/wp-content/uploads/2011/12/83878-vinyl-record-player.png"> -->
            <a class="navbar-brand" href="#">MyVinyl</a>
          </div>
          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <!-- <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden" id="showPass"><a href="#" data-toggle="modal" data-target="#passwordModal">Change Password</a></li>
            <li class="hidden" id="signout"><a href="#" id="sign-out" class="signOutLink">Sign Out</a></li>
            <li class="unhidden" id="showLogin" ><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
            <li class="unhidden" id="signup"><a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
          </ul>
        </div>
      </nav>
      <div class="panel panel-info" id="msg-panel">
        <div class="panel-heading message" id="message"></div>
        <div class="panel-body hidden" id="albumFields"><h4>Add a Record:</h4>
          <form class="form-inline" id="add-album">
            <span class="form-name">Album: </span> <input type="text" name="album[title]" class="form-control" id="inlineFormInput" placeholder="Album Title">
            <span class="form-name">Artist: </span><input type="text" name="album[artist]"class="form-control" id="inlineFormInput" placeholder="Artist">
            <button type="submit" name="submit" class="btn btn-primary">Add To Your Collection</button>
          </form>
        </div>
      </div>
      <h2 class="mainheader" id="mainheader">Sign in to start your collection.</h2>
    <div class="unhidden" id="coverSlide">
      <div id="myCarousel" class="carousel slide unhidden" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://i.imgur.com/cJakaCn.jpg" alt="In Rainbows">
          </div>

          <div class="item">
            <img src="https://i.imgur.com/eOP7Mi2.jpg" alt="Yankee Hotel Foxtrot">
          </div>

          <div class="item">
            <img src="https://i.imgur.com/PLJLaMs.jpg" alt="Exile On Main Street">
          </div>
        </div>
      </div>
    </div>
      <div class="row content" id="content">
        </div>
        <!-- <div class="panel-footer">
         <div class="container">
           <p class="text-muted credit">MyVinyl - A Record Collection App</p>
         </div>
       </div> -->

       <!--MODALS ////////////////////////////////////// -->

       <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog modal-md">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Login</h2>
                <span id="login-message"></span>
               </div>
            <form id="login">
            <input type="email" name="credentials[email]" id="sign-in-email"  class="form-control" placeholder="Email">
            <input type="password" name="credentials[password]" id="sign-in-password"  class="form-control" placeholder="Password">
             <div class="modal-body">
             </div>
             <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
               <button type="submit" name="submit" class="btn btn-primary">Login</button>
             </div>
            </form>
          </div>
        </div>
       </div>
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
           <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header">
                 <h2 class="modal-title">Sign Up</h2>
                 <span id="signup-message"></span>
                </div>
             <form id="sign-up">
               <div class="form-group">
                 <input type="email" name="credentials[email]" id="sign-up-email" class="form-control" placeholder="Email">
                 <input type="password" name="credentials[password]" id="sign-up-password" class="form-control" placeholder="Password">
                 <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" class="form-control" placeholder="Confirm Password">
                  <div class="modal-body">
                    <br>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
                 </div>
               </div>
             </form>
           </div>
         </div>
        </div>
        <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
           <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header">
                 <h2 class="modal-title">Change Password</h2>
                 <span id="password-message"></span>
                </div>
             <form id="change-password">
             <input type="password" name="passwords[old]" id="change-password-old" class="form-control" placeholder="Current Passward">
             <input type="password" name="passwords[new]" id="change-password-new" class="form-control" placeholder="New Password">
              <div class="modal-body">
                <br>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </div>
             </form>
           </div>
         </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
           <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header">
                 <h2 class="modal-title edit-title">Edit Album</h2>
                 <span id="edit-message" class="edit-message"></span>
                </div>
             <form id="edit-album">
             <input type="text" name="album[title]" id="edit-title" class="form-control" value="Edit Title">
             <input type="text" name="album[artist]" id="edit-artist" class="form-control" value="Edit Artist">
             <textarea rows="3" name="album[notes]" id="edit-notes" class="form-control editfield" placeholder="Add Notes"></textarea>
              <div class="modal-body">
                <br>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </div>
             </form>
           </div>
         </div>
        </div>
    </body>
</html>
